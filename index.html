<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Impressão de Etiquetas</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" rel="stylesheet">
</head>
<body>
<form action="impressao.html" autocomplete="off" method="get" class="m-3">
    <fieldset class="m-3 d-inline">
        <legend>Configuração do lote de etiquetas</legend>
        <label class="col-form-label float-start" for="inicio">Valor inicial:</label>
        <input class="form-control" id="inicio" name="inicio" placeholder="9900000001" size="10" type="number">
        <label class="col-form-label" for="quantidade">Quantidade:</label>
        <input class="form-control" id="quantidade" name="qtd" placeholder="65" size="4" type="number">
        <button class="btn btn-primary mt-3" type="submit">Gerar
            Impressão
        </button>
    </fieldset>
</form>
<
</body>
</html>
